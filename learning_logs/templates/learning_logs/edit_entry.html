{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h1>Edit a entry:</h1>
{% endblock header %}

{% block content %}
    <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type=button name="submit" class="btn btn-primary">save changes</button>

    </form>
{% endblock content %}
